<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Tienne|Raleway|Sorts+Mill+Goudy" rel="stylesheet">
  <title>Level Access Code Kata</title>
</head>

<body>
  <!-- I've added a main content element so SR and VO users know where the main content of the page begins. I've also used it to set the CSS of the page -->
  <main>
    <!-- Generally I will put an aria-label on the form element to label it for screen readers because we don't have access to the legend element. -->
    <!-- <form>
      <fieldset>
        <legend role="heading" aria-level="1">Level Access Accessible login</legend> -->
    <form aria-label="Level Access Accessible login">
      <p class="form-title" role="heading" aria-level="1">Login</p>
      <p>
        <label for="username">Username:</label>
        <!-- I've added aria-required attributes to these inputs because generally these are required inputs to submit the form -->
        <input aria-required="true" type="text" id="username" name="user_name">
      </p>
      <p>
        <!-- You could aos use the aria-describedby attribute -->
        <label for="password">Password:</label>
        <input aria-required="true" type="text" id="password" name="pass_word">
      </p>
      </fieldset>

      <button id="login-submit">Submit</button>
    </form>
  </main>

  <style>
    body {
      background: rgb(58, 80, 107);
    }

    main {
      background: #ffffff;
      position: absolute;
      top: 30%;
      left: 30%;
      width: 400px;
      height: auto;
      padding: 30px 60px 30px 60px;
      border-radius: 10px;
    }

    .form-title {
      font-size: 35px;
      border-bottom: 1px solid #000000;
    }

    input {
      margin: 10px;
      border-radius: 5px;
    }

    input#username {
      margin-top: 20px;
    }

    label {
      font-size: 20px;
    }

    button#login-submit {
      padding: 5px 10px 5px 10px;
      border-radius: 10px;
      font-size: 20px;
      background: linear-gradient(90deg, rgba(123, 110, 181, 1) 0%, rgba(65, 101, 225, 1) 49%, rgba(160, 214, 153, 1) 100%);
      color: #ffffff;
    }

    /* Hex codes for Level Access colors in logo */

    /* #7b6eb5 #4165e1 #a0d699 */
  </style>

  <script>
    $('#login-submit').click(function() {
      var passwordInput = $('input#password').val();
      console.log(passwordInput);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js "></script>
</body>

</html>
